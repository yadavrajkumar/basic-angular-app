	
  <html>
<head>
<style type="text/css">
	form{
		margin-top: 77px;
margin-left: 10px;
margin-right: 10px;
margin-bottom: 77px;
	}

</style>
</head>
<body>
<div class="body"></div>
<h3>Register here</h3>
<form>
<table align="center" cellpadding = "10">
<tr>
<td>First Name</td>
<td><input type="text" name="firstName" maxlength="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>
<tr>
<td>Middle Name</td>
<td><input type="text" name="middleName" maxlength="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text" name="lastName" maxlength="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" name="email" maxlength="100" /></td>
</tr>
<tr>
<td>Password</td>
<td><input type="text" name="password" maxlength="100" /></td>
</tr>
<tr>
<tr>
<td>Confirm Password</td>
<td><input type="text" name="confirmPassword" maxlength="100" /></td>
</tr>
<tr>
<td>Mobile</td>
<td><input type="text" name="mob" maxlength="10" /></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="male"/>Female</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
